name: discussion-bot
on:
  discussion_comment:
    types: [created]

concurrency:
  group: ${{ github.event.discussion.number }}
  cancel-in-progress: false

permissions:
  contents: read
  discussions: write
  
jobs:
  run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: script
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20 

      - name: Install deps
        run: npm ci

      - name: Run script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node index.js